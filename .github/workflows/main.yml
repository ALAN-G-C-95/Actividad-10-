name: Flujo de trabajo de ejemplo

on:
  push:
    branches: [ "main" ]

jobs:
  ejemplo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

        "scripts": {
  "test": "jest"
}

